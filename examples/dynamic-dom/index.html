<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic DOM</title>
  </head>
  <body>
    <div id="app">
      <div class="add-button">ADD ITEM</div>
      <div class="container">
        <div
          class="selector"
          data-vel-plugin="ListSelectorPlugin"
          data-vel-view="selector"
          data-vel-data-selected-item-id="20"
        ></div>
        <ul class="list">
          <li>
            <div
              class="item"
              data-vel-plugin="ListSelectorPlugin"
              data-vel-view="item"
              data-vel-data-item-id="10"
            >
              Item 1
            </div>
            <button class="delete">delete</button>
          </li>
          <li>
            <div
              class="item"
              data-vel-plugin="ListSelectorPlugin"
              data-vel-view="item"
              data-vel-data-item-id="20"
            >
              Item 2
            </div>
            <button class="delete">delete</button>
          </li>
          <li>
            <div
              class="item"
              data-vel-plugin="ListSelectorPlugin"
              data-vel-view="item"
              data-vel-data-item-id="30"
            >
              Item 3
            </div>
            <button class="delete">delete</button>
          </li>
          <li>
            <div
              class="item"
              data-vel-plugin="ListSelectorPlugin"
              data-vel-view="item"
              data-vel-data-item-id="40"
            >
              Item 4
            </div>
            <button class="delete">delete</button>
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
